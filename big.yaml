    - numba: 0.46*
    - sqlalchemy: 1.3*
    - hdf5: 1.10*
    - h5py: 2.9*
    - vincent: 0.4*
    - beautifulsoup4: 4.8*
    - protobuf: 3.8*
    - xlrd: 1.2*
    - feather-format
    - voila: 0.1.20*
    - itkwidgets: 0.22*
    - plotly: 4.3*
