  pip:
    - sos-matlab: 0.18.3
    - sos-scala: 0.18.0
    - sos-javascript: 0.18.0
    - sos-xeus-cling: 0.1.0
    - sos-java: 0.1.0
    - facets-overview: 1.0.0
    - jupyterlab-quickopen: 0.3.0
    - jupyterlab-git: 0.9.0
    - jupyterlab-wipp: 0.3.0
    - opencv-python: 4.1.1.26
    - nbresuse
  scripts:
    - scala: |
        curl -Lo coursier https://git.io/coursier-cli && \
        chmod +x coursier && \
        ./coursier bootstrap \
            -r jitpack \
            -i user -I user:sh.almond:scala-kernel-api_$SCALA_VERSION:$ALMOND_VERSION \
            sh.almond:scala-kernel_$SCALA_VERSION:$ALMOND_VERSION \
            -o almond && \
        ./almond --install && \
        rm almond coursier
    - java: |
        curl -L https://github.com/SpencerPark/IJava/releases/download/v1.3.0/ijava-1.3.0.zip > ijava-kernel.zip && \
        unzip ijava-kernel.zip -d ijava-kernel \
        && cd ijava-kernel \
        && python install.py --sys-prefix \
        && cd .. \
        && rm ijava-kernel.zip \
        && rm -rf ijava-kernel