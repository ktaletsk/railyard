    - octave
    - openjdk-8-jdk
    - openjdk-11-jdk
    - maven=3.6.0-1~18.04.1
    - libssl1.0.0 libssl-dev
    - scala
    - curl
    - procps
  conda:
    - notebook: 6.0.1
    - jupyterhub
    - jupyterlab: 1.2.3
    - tini: 0.18.0
    - notebook: 6.0.1
    - jupyterhub
    - jupyterlab: 1.2.3
